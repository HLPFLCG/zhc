<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found | Zaitsev Holding Group</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 2rem;
            text-align: center;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 10rem;
            font-weight: 900;
            color: var(--primary-white);
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom, #ffffff 0%, #f5f5f5 30%, #e8e8e8 60%, #d0d0d0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 1px 1px rgba(255,255,255,.3),
                0 -1px 1px rgba(0,0,0,.7),
                0 2px 2px rgba(0,0,0,.5);
            filter: drop-shadow(0 1px 1px rgba(255,255,255,.3)) 
                    drop-shadow(0 -1px 1px rgba(0,0,0,.7))
                    drop-shadow(0 2px 3px rgba(0,0,0,.5));
        }
        
        .error-title {
            font-size: 2.5rem;
            color: var(--primary-white);
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--primary-blue);
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .search-box {
            margin: 2rem 0;
        }
        
        .search-box input {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            border: 2px solid var(--border-gray);
            border-radius: 50px;
            background: var(--accent-gray);
            color: var(--primary-white);
            font-size: 1rem;
            text-align: center;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }
        
        .helpful-links {
            margin-top: 3rem;
        }
        
        .helpful-links h3 {
            color: var(--primary-white);
            margin-bottom: 1rem;
        }
        
        .helpful-links ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        .helpful-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .helpful-links a:hover {
            color: var(--primary-blue);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-actions .btn {
                width: 100%;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-compass"></i>
            </div>
            
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-description">
                Oops! The page you're looking for seems to have wandered off. 
                Don't worry, we'll help you find your way back.
            </p>
            
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="portfolio.html" class="btn btn-secondary">
                    <i class="fas fa-briefcase"></i> View Portfolio
                </a>
                <a href="contact.html" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i> Contact Us
                </a>
            </div>
            
            <div class="search-box">
                <input type="search" placeholder="Search our site..." id="error-search" aria-label="Search">
            </div>
            
            <div class="helpful-links">
                <h3>Helpful Links</h3>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li>•</li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li>•</li>
                    <li><a href="contact.html">Contact</a></li>
                    <li>•</li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li>•</li>
                    <li><a href="terms.html">Terms of Service</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        // Simple search functionality
        document.getElementById('error-search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.toLowerCase();
                
                // Simple keyword routing
                if (query.includes('portfolio') || query.includes('companies') || query.includes('investments')) {
                    window.location.href = 'portfolio.html';
                } else if (query.includes('about') || query.includes('who') || query.includes('team')) {
                    window.location.href = 'about.html';
                } else if (query.includes('contact') || query.includes('email') || query.includes('reach')) {
                    window.location.href = 'contact.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
        
        // Track 404 errors in analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', 'exception', {
                description: '404_error',
                fatal: false,
                page_path: window.location.pathname
            });
        }
    </script>
    
    <!-- Priority Features -->
    <script src="js/priority-features.js"></script>
</body>
</html>
